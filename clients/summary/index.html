<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Call Go</title>
    <script type="text/javascript">
        $(document).ready(function () {
            var link = document.getElementById("linkInput").value;
            $("#callGo").on('click', function () {
                $.ajax({
                    url: "http://localhost:4000/v1/summary",
                    method: "GET",
                    success: function (data) {
                        $("#response").html(data.title);
                        $("#response").html(data.description);
                        $("#response").html(data.images);
                    },
                    error: function (jqXHR, exception) {
                        var msg = '';
                        if (jqXHR.status === 0) {
                            msg = 'Not connect.\n Verify Network.';
                        } else if (jqXHR.status == 404) {
                            msg = 'Requested page not found. [404]';
                        } else if (jqXHR.status == 500) {
                            msg = 'Internal Server Error [500].';
                        } else if (exception === 'parsererror') {
                            msg = 'Requested JSON parse failed.';
                        } else if (exception === 'timeout') {
                            msg = 'Time out error.';
                        } else if (exception === 'abort') {
                            msg = 'Ajax request aborted.';
                        } else {
                            msg = 'Uncaught Error.\n' + jqXHR.responseText;
                        }
                        $('#error').html(msg);
                    },
                });
            });
        });
    </script>
</head>

<body>
    <input id="linkInput"></input>
    <button id="callGo" type="submit">Call Go Code</button>
    <div id="error"></div>
    <div id="response">
        <div id="title">

        </div>
        <div id="description">

        </div>
        <div id="images">

        </div>
    </div>


</body>

</html>
